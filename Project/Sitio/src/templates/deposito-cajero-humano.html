{% extends "base.html" %}

{% block titulo %}Depósito en Cajero Humano{% endblock %}

{% block contenido %}
    <h3 class="texto-centrado">Depósito en Cajero Humano</h3>
    
    <form method="POST" class="formulario">
        <input type="number" placeholder="Monto a depositar" name="monto" class="entrada"/>
        <input type="text" placeholder="Número de cuenta" name="cuenta" class="entrada"/>
        <button class="boton">Realizar Depósito</button>
    </form>
{% endblock %}
