{% extends "base.html" %}

{% block title %}Countries{% endblock %}

{% block content %}
    {% include "message.html" %}

    <h2 class="text-center">Countries</h2>
    
    <h3  class="text-center"> Select The Country You Want to Buy </h3>
    <div class="table-container">
      <table class="table">
        <td width="210" colspan="2" height="22">  
          <center>
            <a href="/Scotland" class="link">Scotland</a>
            <a href="/UnitedStates" class="link">United States</a>
            <a href="/Ireland" class="link">Ireland</a>
            <a href="/Suscribe" class="link">Suscribe</a>
            <a href="/Reviews" class="link">Reviews</a>
          </center>
        </td>
      </table>
    </div>

    <div class="photos-container">
      <div class="whisky-container">
        {% for photo in photos %}
            <div class="whisky">
              <img alt="Whisky Photo" src="data:image/png;base64,{{ photo[0] }}" />
            </div>
        {% endfor %}
      </div>
    </div>

    
      
{% endblock %}
